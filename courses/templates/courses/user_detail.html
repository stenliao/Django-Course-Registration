{% extends 'courses/base.html' %}

{% block content %}
    <div class="date">
        <a class="btn btn-default" href="{% url 'user_edit' pk=user.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h1>{{ user.userName }}</h1>
    <h2>{{ user.password }}</h2>
    <h2>{{ user.firstName }}</h2>
    <h2>{{ user.lastName }}</h2>
    <p>{{ user.email }}</p>
{% endblock %}
